<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Drag and Drop</title>

    <style>
        div{
            background: yellow;
            width: 150px;
            height: 150px;
        }

        button{
            margin: 10px;
            display: block;
        }
    </style>

</head>

<body>
    <button id="b1" type="button" draggable="true">Elemento1</button>
    <button id="b2" type="button"draggable="true">Elemento2</button>

    <div dropzone="move"></div>

    <script>
        b1.addEventListener('dragstart',e =>{
            e.
        })
    </script>
</body>

</html>
